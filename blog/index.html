<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Browse all blog posts by Kaung Htet Ko on software engineering, learning, and personal growth.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="nav scrolled" id="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Htet <span>Ko</span></a>
            <div class="nav-links">
                <a href="../index.html#about" class="nav-link">About</a>
                <a href="../index.html#skills" class="nav-link">Skills</a>
                <a href="../index.html#blog" class="nav-link">Blog</a>
                <a href="../index.html#contact" class="nav-link">Contact</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="post-page">
        <div class="post-content">
            <a href="../index.html#blog" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>

            <header class="post-header">
                <h1 class="post-title">All Blog Posts</h1>
                <p class="post-meta">Browse all my articles and reflections</p>
            </header>

            <div class="blog-grid" id="allBlogGrid">
                <!-- All blog posts will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">Â© 2025 Kaung Htet Ko. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const savedTheme = localStorage.getItem('theme') || localStorage.getItem('pref-theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light');
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            sunIcon.style.display = isLight ? 'block' : 'none';
            moonIcon.style.display = isLight ? 'none' : 'block';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            localStorage.setItem('pref-theme', isLight ? 'light' : 'dark');
        });

        // Dynamic Blog Loading - All Posts
        const blogGrid = document.getElementById('allBlogGrid');

        async function loadAllBlogPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();

                // Sort posts by date (most recent first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Create blog cards HTML for all posts
                blogGrid.innerHTML = posts.map(post => `
                    <article class="blog-card">
                        <div class="blog-card-content">
                            <div class="blog-card-meta">
                                <span class="blog-card-date">${post.displayDate}</span>
                                <span class="blog-card-tag">${post.tag}</span>
                            </div>
                            <h3 class="blog-card-title">
                                <a href="${post.slug}/index.html">${post.title}</a>
                            </h3>
                            <p class="blog-card-excerpt">${post.excerpt}</p>
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error loading blog posts:', error);
                blogGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Unable to load blog posts.</p>';
            }
        }

        // Load all blog posts on page load
        loadAllBlogPosts();
    </script>
</body>

</html>
